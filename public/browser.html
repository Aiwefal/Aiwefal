<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A Server Browser for Instances of Open Source Arras servers.">
    <meta name="robots" content="index, follow">
    <meta property="og:image" content="./round.png">
    <meta property="og:image:width" content="54">
    <meta property="og:image:height" content="54">
    <title>OSA Server Browser</title>
    <link rel="stylesheet" href="./fontUbuntu.css">
    <link rel="stylesheet" href="./browser.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./lib/json/manifest.json">
    <meta name="msapplication-TileColor" content="#454b7f">
    <meta name="theme-color" content="#454b7f">
</head>
<body class="light">
    <iframe id="client"></iframe>
    <div id="container">
        <div id="browser">Getting list...</div>
        <div id="controls">
            <div id="manage">
                <div class="button listButton normal-hidden" id="filters">Filters</div>
                <div class="button listButton normal-hidden" id="sorts">Sorts</div>
                <div class="button listButton normal-hidden" id="favorites">Favorites</div>
            </div>
            <div id="selected">
                <div id="metadata" class="normal-hidden">Meta</div>
                <div id="name" class="heading-1">Name</div>
                <div id="description" class="normal-regular">Description</div>
                <div id="buttons">
                    <div class="button serverButton normal-bold" id="join">Play Game</div>
                    <div class="button serverButton normal-bold" id="list">Check Browser</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./browser.js"></script>
</body>
</html>
