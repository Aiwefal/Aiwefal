<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A Server Browser for Instances of Open Source Arras servers.">
    <meta name="robots" content="index, follow">
    <meta property="og:image" content="./round.png">
    <meta property="og:image:width" content="54">
    <meta property="og:image:height" content="54">
    <title>OSA Server Browser</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700">
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/lib/json/manifest.json">
    <meta name="msapplication-TileColor" content="#454b7f">
    <meta name="theme-color" content="#454b7f">
</head>
<body>
    <iframe id="client"></iframe>
    <div id="container">
        <div id="browser">If you see nothing here, then check the console and report the full error messages to the server owners!</div>
        <div id="controls">
            <div id="manage">
                <div id="filters"></div>
                <div id="sorts"></div>
            </div>
            <div id="selected">
                <div id="metadata"></div>
                <div id="name"></div>
                <div id="description"></div>
                <button id="join">Connect</button>
            </div>
        </div>
    </div>
    <script type="module" src="./browser.js"></script>
</body>
</html>
